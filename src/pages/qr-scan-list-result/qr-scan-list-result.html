<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{scannedCode}}
    </ion-card-content>
</ion-card>

<ion-card *ngIf="error">
  <ion-card-content>
    Error! : {{error}}
  </ion-card-content>
</ion-card>
</ion-content>
