<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Partners Mobile App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
  <img id="logo" src="assets/imgs/logo.png">
  <ion-card>
  <ion-list>

    <ion-item>
      <ion-label stacked class="homelabel">Email ID</ion-label>
      <ion-input type="text" #UserEmailId></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="Password" #UserPassword></ion-input>
    </ion-item>
    <button ion-button  color="dark" (click)="doLogin()" item-left>Login
      <ion-icon name='key' is-active="false"></ion-icon>
    </button>

    <button ion-button  color="dark" (click)="openSignUpPage()" item-left>SignUp
      <ion-icon name='happy' is-active="false"></ion-icon>
    </button>

  </ion-list>
</ion-card>
</ion-card>
</ion-content>
