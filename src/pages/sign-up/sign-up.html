<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Email ID</ion-label>
      <ion-input type="text" #UserEmail></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" #UserPassword></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input type="integer" #UserPhoneNo></ion-input>
    </ion-item><ion-item>
      <ion-label stacked>Address</ion-label>
      <ion-input type="text" #UserAddress></ion-input>
    </ion-item>
    <button ion-button  color="dark" (click)="doRegisterAndLogin()" item-left>SignUp</button>
    <button ion-button  color="dark" (click)="goHome()" item-left>Cancel</button>

  </ion-list>
</ion-content>
